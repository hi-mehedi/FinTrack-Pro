<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>FinTrack Pro | Premium Management</title>
  <meta name="description" content="Professional Expense and Salary Management System">
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="https://api.dicebear.com/7.x/shapes/svg?seed=fintrack&backgroundColor=4f46e5">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #4f46e5;
      --zinc-50: #fafafa;
      --zinc-100: #f4f4f5;
      --zinc-200: #e4e4e7;
    }
    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      background-color: #f8fafc;
      min-height: 100vh;
      color: #0f172a;
      -webkit-tap-highlight-color: transparent;
    }
    
    .glass-card {
      background: #ffffff;
      border: 1px solid #f1f5f9;
      border-radius: 2rem;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 0px; }
    
    .active-scale:active {
      transform: scale(0.95);
      transition: transform 0.1s ease;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .pb-safe {
      padding-bottom: env(safe-area-inset-bottom);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .view-animate {
      animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    input, select {
      background-color: #f8fafc !important;
      border: 1px solid #e2e8f0 !important;
      border-radius: 1rem !important;
      padding: 1rem !important;
      font-weight: 600 !important;
      transition: all 0.2s ease !important;
    }

    input:focus, select:focus {
      border-color: #4f46e5 !important;
      background-color: #ffffff !important;
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1) !important;
      outline: none !important;
    }
  </style>

  }
}
</script>
</head>

</body>
</html>
