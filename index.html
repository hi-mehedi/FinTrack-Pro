<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinTrack Pro | Salary & Expense Manager</title>
  <meta name="description" content="Professional Expense and Salary Management System">
  <meta name="theme-color" content="#4f46e5">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="https://api.dicebear.com/7.x/shapes/svg?seed=fintrack&backgroundColor=4f46e5">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
    }
    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      background-color: #f8fafc;
      background-image: 
        radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.08) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.08) 0px, transparent 50%),
        radial-gradient(at 50% 50%, rgba(99, 102, 241, 0.03) 0px, transparent 50%);
      min-height: 100vh;
      scroll-behavior: smooth;
    }
    
    ::selection {
      background-color: rgba(99, 102, 241, 0.2);
      color: #4f46e5;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
    }

    .bento-card {
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .bento-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 30px 60px -12px rgba(50, 50, 93, 0.12), 0 18px 36px -18px rgba(0, 0, 0, 0.1);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { 
      background: #e2e8f0; 
      border-radius: 20px;
    }
    ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

    /* Animations */
    @keyframes reveal {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-reveal {
      animation: reveal 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    /* Mobile active scale */
    .active-scale:active {
      transform: scale(0.96);
    }
  </style>

  }
}

</html>
